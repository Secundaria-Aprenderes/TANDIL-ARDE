  <script>
  // Click-to-enlarge for stickers: open overlay with clicked image
  (function(){
    const overlay = document.getElementById('stickerOverlay');
    const overlayImage = document.getElementById('overlayImage');
    const overlayClose = document.getElementById('overlayClose');

    // Delegate click on images inside .sticker
    document.querySelectorAll('.sticker img').forEach(img=>{
      img.addEventListener('click', (e)=>{
        const src = img.getAttribute('src');
        const alt = img.getAttribute('alt') || 'Sticker ampliado';
        overlayImage.src = src;
        overlayImage.alt = alt;
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden', 'false');
        // prevent body scroll
        document.body.style.overflow = 'hidden';
        // focus close for keyboard users
        overlayClose.focus();
      });
    });

    function closeOverlay(){
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
      overlayImage.src = '';
      document.body.style.overflow = '';
    }

    // close by clicking background
    overlay.addEventListener('click', (e)=>{
      if (e.target === overlay) closeOverlay();
    });

    overlayClose.addEventListener('click', closeOverlay);

    // close with Escape
    window.addEventListener('keydown', (e)=>{
      if (e.key === 'Escape' && overlay.classList.contains('open')) closeOverlay();
    });
  })();
  </script>
